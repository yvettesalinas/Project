<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Destresser</title>
</head>
<body>
    <!--TITLE-->
    <header>
        <h1 class="title">Date Destresser</h1>
        <h3 class="sub-title">Take the night off. Let us handle the stress of date night. No more arguments over what to do. The perfect date for a perfect evening. </h2>
        <a href="">Your Dates</a>
    </header>
    <!--DATE SELECTION-->
    <main>
        <section class="hero">
        <div class="hero-quote">
            <h2>Your Perfect Night a Click Away</h2>
        </div>
        <div class="hero-btn">
            <button type="submit" class="btn">Recieve Date</button>
        </div>
        <br>
        <div class="Save-btn">
            <input type="button" value="Save Date" onclick="saveDates()">
        </div>
        </section>
    <!--CARD SECTIONS-->
        <section id="Card">
    <!--MOVIE CONTAINER-->
            <div class="movie-container">
                <h2 class="subtitle-movie">MOVIE</h2>
                <div id="movie-container" class="list-group"></div>
            </div>
    <!--DINNER CONTAINER-->
            <div class="dinner-container">
                <h2 class="subtitle-dinner">DINNER</h2>
                <div id="dinner-container" class="list-group"></div>
            </div>
    <!--COCKTAIL CONTAINER-->
            <div class="cocktail-container">
                <h2 class="subtitle-cocktai">COCKTAIL</h2>
                <div id="cocktail-container" class="list-group"></div>
            </div>   
        </section>
    </main>
    <!--JAVASCRIPT-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
