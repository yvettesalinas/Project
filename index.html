<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Destresser</title>
    <link rel="icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

        <!--NAVBAR-->
        <nav class="navbar has-shadow is-white">
            <!--logo-->
            <div class="navbar-brand">
              <a class="navbar-item" href="https://yvettesalinas.github.io/date-destresser/">
                <img src="./assets/images/logo_no_background.png" alt="Date Destresser: Your Perfect Night is a Click Away" style="max-height: 70px">
              </a>
              <div id="burger" class="navbar-burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          
            <div id="navbarExampleTransparentExample" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item" href="https://yvettesalinas.github.io/date-destresser/">
                  Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link" href="#">
                    More
                  </a>
                  <div class="navbar-dropdown is-boxed">
                    <a class="navbar-item" href="#">
                      Saved Dates
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    
      <!--breadcrumbs-->
      <div class="section pt-4 pb-0">
        <nav class="breadcrumb has-arrow-separator">
            <ul class="container">
                <li class="is-active">
                    <a>Date Destresser</a>
                </li>
                <li>
                    <a class="has-text-grey">Your Dates</a>
                </li>
            </ul>
        </nav>
      </div>


    <!--TITLE-->
    <header>
        <section class="hero">
            <figure class="hero-background">
                <img src="./assets/images/hero6.jpg" alt="Date Night Streaming" />
                <div class="centered">
                    
                    <!--TAGLINE-->
                    <div class="hero-quote">
                        <h2 class="is-size-4 has-text-centered ">Your Perfect Night is a Click Away</h2>
                    </div>

                    <!--DATE SELECTION-->
                    <section class="hero my-4">
                        <div class="hero-btn has-text-centered">
                            <label for="service-select">Choose your preferred Streaming Service:</label>
                            <select id="service-select" name="streamingServices">
                                <option value="">--Please choose an option--</option>
                                <option value="netflix">Netflix</option>
                                <option value="prime">Amazon Prime</option>
                                <option value="disney">Disney</option>
                                <option value="hbo">HBO</option>
                                <option value="hulu">Hulu</option>
                                <option value="peacock">Peacock</option>
                                <option value="paramount">Paramount</option>
                                <option value="starz">Starz</option>
                                <option value="showtime">Showtime</option>
                                <option value="apple">Apple Tv</option>
                                <option value="mubi">Mubi</option>
                            </select>
                            <button type="submit" id="getDate" class="button is-rounded is-small is-primary">Receive Date</button>
                        </div>
                        <br>

                        <!--SAVE DATE BUTTON-->
                        <div class="Save-btn has-text-centered">
                            <input type="button" value="Save Date" onclick="saveDates()">
                        </div>
                    </section>
                </div>
            </figure>
        </section>

            <section>
             <div class= "hero-body">
                <div class="container">
                    <h1 class="title has-text-centered">
                        Date Destresser
                    </h1>
                    <h3 class="subtitle has-text-centered">
                        Take the night off. Let us handle the stress of date night. No more arguments over what to do. The perfect date for a perfect evening. 
                    </h3>
                </div>
            </div>
        </section>
    </header>
</body>
          
    <!--CARD SECTIONS-->
    <main>
            <section id="Card">
                <div class="container">
                    <div class="columns">
                    <!--MOVIE CONTAINER-->
                        <div class="column">
                            <figure class="image is-inline-block">
                                <img src="./assets/images/streaming-icon.jpg" class="is-rounded" />
                            </figure>
                                <h2 class="subtitle has-text-centered">MOVIE</h2>
                                <div id="movie-container" class="list-group">                    
                                </div>  
                        </div>              
                    <!--DINNER CONTAINER-->
                        <!-- <div class="column">
                            <figure class="image is-inline-block">
                                <img src="./assets/images/meal-icon.jpg" class="is-rounded" />
                            </figure>
                                <h2 class="subtitle has-text-centered">DINNER</h2>
                                <div id="dinner-container" class="list-group"></div>
                        </div> -->
                    <!--COCKTAIL CONTAINER-->           
                        <div class="column has-background">
                            <figure class="image is-inline-block is-rounded">
                                <img src="./assets/images/cocktail-icon.jpg" class="is-rounded" />
                            </figure>
                                <h2 class="subtitle has-text-centered">COCKTAIL</h2>
                                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
                                <div class="has-background-black px-6 my-4 is-uppercase has-text-white box">
                                <div id="cocktail-container" class="list-group"></div>
                                </div>
                        </div>
                    </div>   
                </div>
            </section>
    </main>
    <!--JAVASCRIPT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
