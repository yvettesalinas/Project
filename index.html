<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Destresser</title>
</head>
<body>

        <!--NAVBAR-->
        <nav class="navbar has-shadow is-white">
            <!--logo-->
            <div class="navbar-brand">
              <a class="navbar-item" href="https://yvettesalinas.github.io/date-destresser/">
                <img src="./assets/images/logo_no_background.png" alt="Date Destresser: Your Perfect Night is a Click Away" style="max-height: 70px">
              </a>
              <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          
            <div id="navbarExampleTransparentExample" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item" href="https://yvettesalinas.github.io/date-destresser/">
                  Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link" href="#">
                    More
                  </a>
                  <div class="navbar-dropdown is-boxed">
                    <a class="navbar-item" href="#">
                      Saved Dates
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    
      <!--breadcrumbs-->
      <div class="section pt-4 pb-0">
        <nav class="breadcrumb has-arrow-separator">
            <ul class="container">
                <li class="is-active">
                    <a>Date Destresser</a>
                </li>
                <li>
                    <a class="has-text-grey">Your Dates</a>
                </li>
            </ul>
        </nav>
      </div>


    <!--TITLE-->
    <header>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <h1 class="title has-text-centered">Date Destresser</h1>
        <h3 class="subtitle has-text-centered">Take the night off. Let us handle the stress of date night. No more arguments over what to do. The perfect date for a perfect evening. </h3>
    </header>
</body>
    <!--DATE SELECTION-->
    <main>
        <section class="hero">
        <div class="hero-quote">
            <h2 class="is-size-4 has-text-centered">Your Perfect Night is a Click Away</h2>
        </div>
        <div class="hero-btn has-text-centered">
            <button type="submit" class="button is-rounded is-large is-primary">Recieve Date</button>
        </div>
        <br>
        <div class="Save-btn has-text-centered">
            <input type="button" value="Save Date" onclick="saveDates()">
        </div>
        </section>
    <!--CARD SECTIONS-->
            <section id="Card">
                <div class="container">
                    <div class="columns">
                    <!--MOVIE CONTAINER-->
                        <div class="column">
                                <h2 class="subtitle has-text-centered">MOVIE</h2>
                                <div id="movie-container" class="list-group">                    
                                </div>  
                        </div>              
                    <!--DINNER CONTAINER-->
                        <div class="column">
                                <h2 class="subtitle has-text-centered">DINNER</h2>
                                <div id="dinner-container" class="list-group"></div>
                        </div>
                    <!--COCKTAIL CONTAINER-->           
                        <div class="column">
                                <h2 class="subtitle has-text-centered">COCKTAIL</h2>
                                <div id="cocktail-container" class="list-group"></div>
                        </div>
                    </div>   
                </div>
            </section>
    </main>
    <!--JAVASCRIPT-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
